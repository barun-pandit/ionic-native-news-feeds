<ion-header>
  <ion-navbar>
    <ion-title>
		{{news.section}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-card>
  <img src="{{news.multimedia[0] ? news.multimedia[4].url :'https://static01.nyt.com/images/icons/t_logo_291_black.png' }}">
  <ion-card-content>
    <ion-card-title>
      {{news.title}}
      </ion-card-title>
    <p>
      {{news.abstract}}
    </p>
  </ion-card-content>
	<ion-item>
		<p item-left>{{news.byline}}</p>
	</ion-item>
	<ion-item>
		<span>{{news.created_date | date: 'mediumDate'}}</span>
	</ion-item>
</ion-card>
</ion-content>
